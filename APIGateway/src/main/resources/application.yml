
server:
  port: 8084
  
spring:
  application:
    name: API-GATEWAY
    
  cloud:
    gateway:
      routes:
      - id: USER-SERVICE
        uri:
          lb://USER-SERVICE
        predicates:
        - Path=/users/**
        
      - id: HOTEL-SERVICE
        uri:
          lb://HOTEL-SERVICE
        predicates:
        - Path=/hotels/**
        
      - id: RATING-SERVICES
        uri:
          lb://RATING-SERVICES
        predicates:
        - Path=/ratings/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9001/eureka